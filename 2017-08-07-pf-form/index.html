<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div class="parking-order-form">
    <div class="inner-container">
        <div class="section1">
            <h4>Забронировано место на парковке <b>Домодедово "Колычево"</b></h4>
            <div class="order-code">
                <div class="inner">Номер брони: 123456</div>
            </div>
            <div class="lbl"></div>
            <div class="price">3000 <span>руб.</span></div>
            <div class="info-promo">При наличии клубной карты <b>2700 р.</b></div>
            <div class="info-block">
                <div class="inner">
                    <div class="content">
                        <img src="img/phone-icon.png" alt="">
                        <p>
                            Номер бронирования продублирован в смс на
                            +7 (926)908-98-40
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="btn submit"><a href="#">Оплатить онлайн</a></div>
            <div class="btn forward"><a href="#">Перейти к схеме проезда</a></div>
        </div>
    </div>
</div>
</body>
</html>
