<!DOCTYPE html>
<html ng-app="app">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/circletype.min.js"></script>
    <script type="text/javascript" src="js/jquery.inputmask.bundle.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/cfg.js"></script>
</head>
<body class="page-posts" ng-controller="PostsCtrl">
    <div class="btn-up"></div>
    <header>
        <div class="wrapper">
            <div class="btn">
                <a href="index.html">НАЗАД</a>
            </div>
            <img src="img/logo.png" class="logo" alt="">
        </div>
    </header>
    <div class="wrapper">
        <div class="publics-container">
            <div class="shortcuts-panel clearfix">
                <h4>ЛЕНТА</h4>
                <div class="btn prev" ng-click="filter.pubOffset > 0 ? filter.pubOffset = filter.pubOffset - 1 : null" ng-style="{opacity: !filter.pubOffset ? 0.2 : 1}"></div>
                <div class="shortcuts clearfix">
                    <div class="item all" ng-if="filter.pub === 0" ng-click="filter.pub = 1">ВСЕ</div>
                    <div class="item" ng-repeat="pub in pubs.slice(filter.pubOffset, filter.pubLimit + filter.pub + filter.pubOffset) track by $index" ng-style="{'background-image': 'url(' + pub.image + ')', 'background-size': 'contain'}"></div>
                </div>
				<div class="btn next" ng-click="filter.pubOffset < (pubs.length - filter.pubLimit - filter.pub) ? filter.pubOffset = filter.pubOffset + 1 : null" ng-style="{opacity: filter.pubOffset >= (pubs.length - filter.pubLimit - filter.pub) ? 0.2 : 1}"></div>
				<div class="sidebar">
					<div class="item" ng-class="{active: filter.post === 'new'}" ng-click="filter.post = 'new'">Новые</div>
					<div class="item" ng-class="{active: filter.post === 'pop'}" ng-click="filter.post = 'pop'">Популярные</div>
				</div>
            </div>

            <div class="content-block">
                <div class="heading clearfix">
                    <div class="pub-logo">
                        <img src="" alt="">
                    </div>
                    <div class="pull-left">
                        <h3>НАЗВАНИЕ ПАБЛИКА | ЛУЧШИЙ ПАБЛИК EVER</h3>
                        <div class="date">16 минут назад</div>
                    </div>
                </div>
                <div class="content">
                    <img src="img/pub-img-example.jpg" alt="">
                </div>
                <div class="footer">
                    <div class="info-panel clearfix">
                        <div class="icon like"><span>Нравится</span> 363</div>
                        <div class="icon comment"><span>Комментарии</span> 24</div>
                        <div class="icon repost"><span>Репосты</span> 1</div>
                        <div class="icon watched">11 K</div>
                    </div>
                    <div class="btn">Детализация по социальным сетям</div>
                </div>
            </div>

            <div class="content-block">
                <div class="heading clearfix">
                    <div class="pub-logo">
                        <img src="" alt="">
                    </div>
                    <div class="pull-left">
                        <h3>НАЗВАНИЕ ПАБЛИКА | ЛУЧШИЙ ПАБЛИК EVER</h3>
                        <div class="date">16 минут назад</div>
                    </div>
                </div>
                <div class="content">
                    <img src="img/pub-img-example.jpg" alt="">
                </div>
                <div class="footer expanded">
                    <div class="info-panel clearfix">
                        <a href="#" class="logo vk"></a>
                        <div class="icon like">363</div>
                        <div class="icon comment">24</div>
                        <div class="icon repost">1</div>
                        <div class="icon watched">11 K</div>
                    </div>
                    <div class="info-panel clearfix">
                        <a href="#" class="logo od"></a>
                        <div class="icon like">363</div>
                        <div class="icon comment">24</div>
                        <div class="icon repost">1</div>
                        <div class="icon watched">11 K</div>
                    </div>
                    <div class="info-panel clearfix">
                        <a href="#" class="logo fb"></a>
                        <div class="icon like">363</div>
                        <div class="icon comment">24</div>
                        <div class="icon repost">1</div>
                        <div class="icon watched">11 K</div>
                    </div>
                    <div class="btn">Скрыть</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
