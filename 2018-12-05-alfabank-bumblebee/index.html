<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
   <header class="clearfix">
       <div class="wrapper">
           <a href="#" class="ab-logo">
               <img src="img/logo.png" alt="">
           </a>
           <a href="" class="mc-logo">
               <img src="img/mastercard.png" alt="">
           </a>
           <button class="btn">
               <span>СМОТРЕТЬ ВИДЕО</span>
           </button>
           <ul class="nav">
               <li><a href="javascript:;">ПРАВИЛА</a></li>
               <li><a href="javascript:;">О КАРТЕ</a></li>
               <li><a href="javascript:;">ПРИЗЫ</a></li>
           </ul>
       </div>
   </header>

   <div class="wrapper">
       <form action="">
           <div class="form-wrapper clearfix">
               <img src="img/cards.png" alt="">
               <h3>
                   <span>ОСТАВЬ ЗАЯВКУ НА ОФОРМЛЕНИЕ КАРТЫ</span>
                   <span>И УЧАСТВУЙ В КОНКУРСЕ</span>
               </h3>
               <div class="form-container">
                   <div class="form-group">
                       <input type="text" name="name" class="form-control" placeholder="Ваше имя">
                   </div>
                   <div class="form-group">
                       <input type="checkbox" id="rules" name="tel" class="form-control">
                       <label for="rules">Согласен на обработку информации</label>
                   </div>
               </div>
               <div class="form-container">
                   <div class="form-group">
                       <input type="text" name="tel" class="form-control" placeholder="Телефон">
                   </div>
                  <div class="form-group">
                      <span>Клиент Альфабанка?</span>
                      <input id="switch" type="checkbox" class="form-control">
                      <label for="switch" class="switch">
                          <span class="slider">Да</span>
                          <span class="slider">Нет</span>
                      </label>
                  </div>
              </div>
           </div>
           <button class="btn">
               <span>ОТПРАВИТЬ</span>
           </button>
       </form>
   </div>
   <div class="bottom-logos clearfix">
       <a href="#" class="ab-logo">
           <img src="img/logo.png" alt="">
       </a>
       <a href="" class="mc-logo">
           <img src="img/mastercard.png" alt="">
       </a>
   </div>

   <ul class="nav nav-bottom">
       <li><a href="javascript:;">ПРАВИЛА УЧАСТИЯ</a></li>
       <li><a href="javascript:;">О КАРТЕ</a></li>
       <li><a href="javascript:;">ПРИЗЫ</a></li>
       <li><a href="javascript:;">ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ</a></li>
   </ul>

    <footer>
        <div class="socials">
            <a href="#" class="fb">
                <img src="img/fb.png" alt="">
            </a>
            <a href="#" class="tw">
                <img src="img/tw.png" alt="">
            </a>
            <a href="#" class="in">
                <img src="img/in.png" alt="">
            </a>
        </div>
        <p>© 2018 Par. Pics. TM Hasbro.</p>
    </footer>

   <!--Modal Success-->
   <div class="modal modal-success" id="modalSucсess" role="dialog">
       <div class="modal-dialog" role="document">
           <div class="modal-content">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
               <div class="modal-body">
                   <h3>Спасибо за обращение!</h3>
                   <p>
                       В ближайшее время с вами свяжется менеджер.
                   </p>
                   <button class="btn">Узнать больше</button>
               </div>
           </div>
       </div>
   </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
